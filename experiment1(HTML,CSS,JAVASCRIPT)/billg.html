<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stationary Items Bill Generator</title>
  <style media="screen">
    body {
      border: 5px solid;
      text-align: center;
      border-color:lightskyblue;
      margin: cover;
      width: 50%;
      padding: 10px;
      background-color: white ;
      opacity: 0.8;
    }



  </style>
  <script type="text/javascript">
    function f() {

      const v1 = parseFloat(document.getElementById("NOTEBOOKS").value);
      const v2 = parseFloat(document.getElementById("PENS").value);
      const v3 = parseFloat(document.getElementById("PENCIL").value);
      const v4 = parseFloat(document.getElementById("ERASER").value);
      const v5 = parseFloat(document.getElementById("CHARTS").value);
      const v6 = v1 + v2 + v3 + v4 + v5;
      document.getElementById('NOTEBOOKS').innerHTML = v1;
      document.getElementById('PENS').innerHTML = v2;
      document.getElementById('PENCIL').innerHTML = v3;
      document.getElementById('ERASER').innerHTML = v4;
      document.getElementById('CHARTS').innerHTML = v5;
      document.getElementById('p').innerHTML = v6;
    }
  </script>
</head>

<body>
  <div >
    <h1>Stationary Bill Generator</h1>
    <form class="" action="" method="post">
      <table cellspacing = 10px>
        <tr>
          <td>
            <label for="NOTEBOOKS">NOTEBOOKS:</label>
          </td>
          <td>
            <select id="NOTEBOOKS" name="NOTEBOOKS">
              <option value="0">None</option>
              <option value="20">Small - 20/-</option>
              <option value="35">Medium - 35/-</option>
              <option value="40">long - 40/-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="PENS">PENS:</label>
          </td>
          <td>
            <select id="PENS" name="PENS">
              <option value="0">None</option>
              <option value="10">Blue Pen - 10/-</option>
              <option value="10">Black Pen - 10/-</option>
              <option value="15">Red Pen - 15/-</option>
              <option value="20">Green Pen - 20/-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="PENCIL">PENCIL:</label>
          </td>
          <td>
            <select id="PENCIL" name="PENCIL">
              <option value="0">None</option>
              <option value="5">Natraj - 5/-</option>
              <option value="10">Apsara - 10/-</option>
              <option value="20">Pen Pencil - 20/-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="ERASER">ERASER:</label>
          </td>
          <td>
            <select id="ERASER" name="ERASER">
              <option value="0">None</option>
              <option value="5">Small - 5/-</option>
              <option value="10">large - 10/-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="CHARTS">CHARTS:</label>
          </td>
          <td>
            <select id="CHARTS" name="CHARTS">
              <option value="0">None</option>
              <option value="10">White - 10/-</option>
              <option value="10">Blue - 10/-</option>
              <option value="10">Black - 10/-</option>
              <option value="10">Green - 10/-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" name="button" onclick="f()">submit</button>
          </td>
        </tr> 
        <tr>
          <td>
            <p>Amount Payable:</p>
          </td>
          <td>
            <p id="p"></p>
          </td>
        </tr>

      </table>
    </form>
  </div>
</body>

</html>
