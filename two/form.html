<html>
<head>
<link rel="stylesheet" href="form.css">
<h1>Survey Form</h1>
<script src="valid.js"></script>
</head>
<style>
body{
  background-image: url('abcd.jpeg');
	background-repeat:no-repeat;
	background-size:cover;
}
</style>
<body>
<form name="f1" action="" method="post/get">
<table>
  <tr><td>Name:</td>
  <td><input type="text" name="nm" placeholder="Enter Name"></td>
  </tr>
  <tr><td>Email:</td>
  <td><input type="abcd" name="eid" placeholder="Enter Email"></td>
  </tr>
  <tr>
  <td>Password:</td>
  <td><input type="Password" name="pwd" placeholder="Enter Password">
  </td>
  </tr>
  <tr>
  <td>Date Of Birth:</td>
  <td><input type="Date" name="DOB"></td>
  </tr>
  <tr>
  <td>Gender:</td>
  <td><input type="radio" name="Gender">Male</td>
  <td><input type="radio" name="Gender">Female</td>
  </tr>
  <tr>
  <td>Choose File:</td>
  <td><input type="file" name="File" accept="html/*"></td>
  <tr><td>Address:</td>
  <td><textarea rows=5 col=10>
  </textarea>
  </td>
  </tr>
  <tr>
  <td><input type="submit" name="Submit"></td>
  <td><input type="Reset" name="Reset"></td>
  </tr>
  </table>
  </form>
  </body>
  </html>
